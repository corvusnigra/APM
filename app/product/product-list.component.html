<div class="panel panel-primary">
    <div class="panel-heading">{{pageTitle}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Фильтр:</div>
            <div class="col-md-4">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Фильтр:</h3>
            </div>
        </div>
        <div class="table-responsive" *ngIf = "products && products.length">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        <div class="btn btn-primary">Показать изображение</div>
                    </th>
                    <th>Товар</th>
                    <th>Код</th>
                    <th>Наличие</th>
                    <th>Цена</th>
                    <th>Рейтинг</th>
                </tr>
                </thead>
                <tbody *ngFor =" let product of products" >
                <tr>
                    <td></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productId}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.starRating}}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
